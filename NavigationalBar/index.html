<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/8173112d8a.js" crossorigin="anonymous"></script>

    <title>Masai - Navigational Bar</title>
</head>
<body>
    <div id="navbarContainer">
        <div id="navbar">
            <input type="checkbox"id="toggler">
            <label for="toggler"><i class="fa-solid fa-bars"></i></label>
            <div id="nav_left">
            </div>
            <div id="nav_mid">
                <div id="mid_container">
                    <div id="left">
                        <ul class="list">
                            <li>COURSES</li>
                            <li>HIRE FROM US</li>
                            <li>REFER & EARN</li>
                            <li>FEES & PAP</li>
                            <li>EVENTS & CONTEST</li>
                        </ul>
                    </div>
                    <div id="right">
                        <button class="btn">
                            SCHOLAR PROGRAM
                        </button>
                    </div>
                </div>
            </div>
            <div id="nav_right">
                <button class="btn">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const toggler = document.querySelector("#toggler")
    let menu = document.querySelector("#left")
    toggler.addEventListener("click",()=>{
        if (toggler.checked) {
            menu.style.display = "block"
        }
        else {
            menu.style.display = "none"
        }
    })
    
</script>
